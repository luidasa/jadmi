<!DOCTYPE html>
<html lang="es-MX" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admino - Administración de condominios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
<main>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="layouts/master::navbar">
    </nav>

    <div class="container mt-2">
        <header class="mb-2">
            <h1 class="text-muted fs-2">Actualización de datos del perfil</h1>
            <nav th:replace="layouts/master::breadcrum"></nav>
            <div th:replace="layouts/master::alerts"></div>
        </header>

        <form th:action="@{/perfil}" th:object="${usuario}" method="post" autocomplete="off">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-group mb-2">
                        <label for="username">Username</label>
                        <input type="text" class="form-control readonly" id="username" th:field="${usuario.username}" autofocus="autofocus" readonly>
                        <div class="form-text invalid-feedback"
                             th:if="${#fields.hasErrors('username')}"
                             th:errors="*{username}"></div>
                    </div>
                    <div class="form-group mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" th:field="${usuario.name}">
                        <div class="form-text invalid-feedback"
                             th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="form-group col">
                            <label for="email">Correo</label>
                            <input type="email" class="form-control" id="email" th:field="${usuario.email}">
                            <div class="form-text invalid-feedback"
                                 th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>
                        <div class="form-group col">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" th:field="${usuario.phone}">
                            <div class="form-text invalid-feedback"
                                 th:if="${#fields.hasErrors('phone')}"
                                 th:errors="*{phone}">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="form-group col">
                            <label for="contrasenia">Contraseña</label>
                            <input type="password" class="form-control" id="contrasenia" th:field="${usuario.password}">
                            <div class="form-text invalid-feedback"
                                 th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>
                        </div>
                        <div class="form-group col">
                            <label for="confirmation">Confirmación</label>
                            <input type="password" class="form-control" id="confirmation" th:field="${usuario.confirmation}">
                            <div class="form-text invalid-feedback"
                                 th:if="${#fields.hasErrors('confirmation')}"
                                 th:errors="*{confirmation}"></div>
                        </div>
                    </div>
                    <div class="form-group text-end">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer th:include="layouts/master::footer"></footer>

</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
