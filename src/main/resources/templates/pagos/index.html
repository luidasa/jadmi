<!DOCTYPE html>
<html lang="es-MX" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admino - Administración de condominios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
	<main>
		<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="layouts/master::navbar">
		</nav>

		<div class="container mt-4">
			<header>
				<h1>Pagos</h1>
				<nav th:replace="layouts/master::breadcrum"></nav>
				<div th:replace="layouts/master::alerts"></div>
			</header>
			<div class="card">
				<div class="card-header py-3">
					Listado de pagos realizados
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col">Fecha de pago</th>
									<th scope="col">Interior</th>
									<th scope="col">Dueño</th>
									<th scope="col">Estatus</th>
									<th scope="col">Importe</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="pago:${pagos}" th:if="${pagos.getTotalElements() > 0}" >
									<td>
										<a th:href="@{'/pagos/' + ${pago.id}}" th:text="${#dates.format(pago.fechaPagado, 'dd/MM/yyyy')}"></a> 
									</td>
									<td>
										<a th:href="@{'/condominos/' + ${pago.condomino?.id}}" th:text="${pago.condomino?.Interior}" th:if="${pago.condomino != null}"></a> 
										<span th:if="${pago.condomino == null}">No identificado</span>
									</td>
									<td th:text="${pago.condomino?.nombre}">Otto</td>
									<td th:text="${pago.estatus}">Otto</td>
									<td class="text-end" th:text="${#numbers.formatDecimal(pago.importe, 3, 'COMMA', 2, 'POINT')}">
									</td>
								</tr>
								<tr th:if="${pagos.getTotalElements() == 0}" >
									<td colspan="5">No hay pagos registrados</td>
								</tr>
							</tbody>
						</table>
					</div>		
				</div>
				<div class="card-footer">
					<div class="row">
						<div class="col-md-6">
							<nav aria-label="Page navigation" th:if="${pagos.getTotalElements() > 0}">
								<ul class="pagination">
									<li class="page-item">
										<a class="page-link" th:href="@{/pagos}" aria-label="Previous">
											<span aria-hidden="true">&laquo;</span>
										</a>
									</li>
									<li class="page-item" th:each="pagina:${#numbers.sequence( 1, pagos.getTotalPages)}">
										<a class="page-link" 
										th:href="@{/pagos(page=${pagina})}"
										th:text="${pagina}">1</a>
									</li>
									<li class="page-item">
										<a class="page-link" th:href="@{/pagos(page=${pagos.getTotalPages})}" aria-label="Next">
											<span aria-hidden="true">&raquo;</span>
										</a>
									</li>
								</ul>
							</nav>		
						</div>
						<div class="col-md-6 text-end">
							<a th:href="@{/pagos/nuevo(cid=${param.cid})}" class="btn btn-primary">Agregar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer th:include="layouts/master::footer"></footer>
		
	</main>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
		integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
		crossorigin="anonymous"></script>
</body>

</html>
