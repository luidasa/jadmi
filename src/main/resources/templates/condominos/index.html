<!DOCTYPE html>
<html lang="es-MX" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admino - Administración de condominios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
	<main>
		<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="layouts/master::navbar">
		</nav>

		<div class="container mt-4">
			<header>
				<h1>Condominos</h1>
				<nav th:replace="layouts/master::breadcrum"></nav>
			</header>
			<div class="card">
				<div class="card-header">
					Condominos
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col">Interior</th>
									<th scope="col">Dueño</th>
									<th scope="col">Telefono</th>
									<th scope="col">Correo</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="condomino: ${condominos}">
									<th th:text="${condomino.interior}"></th>
									<td th:text="${condomino.condomino}">Mark</td>
									<td th:text="${condomino.telefono}">Otto</td>
									<td th:text="${condomino.correo}">@mdo</td>
								</tr>
							</tbody>
						</table>
					</div>		
				</div>
				<div class="card-footer row">
					<div class="col-md-6">
						<nav aria-label="Page navigation">
							<ul class="pagination">
								<li class="page-item">
									<a class="page-link" href="#" aria-label="Previous">
										<span aria-hidden="true">&laquo;</span>
									</a>
								</li>
								<li class="page-item"><a class="page-link" href="#">1</a></li>
								<li class="page-item"><a class="page-link" href="#">2</a></li>
								<li class="page-item"><a class="page-link" href="#">3</a></li>
								<li class="page-item">
									<a class="page-link" href="#" aria-label="Next">
										<span aria-hidden="true">&raquo;</span>
									</a>
								</li>
							</ul>
						</nav>		
					</div>
					<div class="col-md-6 text-end">
						<a th:href="@{/condominos/nuevo}" class="btn btn-primary">Agregar</a>
					</div>
				</div>
			</div>
		</div>
		<footer th:include="layouts/master::footer"></footer>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
		integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
		crossorigin="anonymous"></script>
</body>

</html>
