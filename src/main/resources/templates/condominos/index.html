<!DOCTYPE html>
<html lang="es-MX" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admino - Administración de condominios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
	<main>
		<nav th:replace="layouts/master::navbar">
		</nav>

		<div class="container mt-2">
			<header>
				<h1 class="text-muted fs-2">Condominos</h1>
				<nav th:replace="layouts/master::breadcrum"></nav>
				<div th:replace="layouts/master::alerts"></div>
			</header>
			<div class="card">
				<div class="card-header bg-primary bg-gradient text-white">
					<h5>Directorio de condominos registrados</h5>
				</div>
				<div class="card-body table-responsive p-0">
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Interior</th>
								<th scope="col">Dueño</th>
								<th scope="col">Telefono</th>
								<th scope="col">Correo</th>
								<th scope="col">Saldo</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="condomino: ${condominos}">
								<th><a th:href="${'/admin/condominos/' + condomino.id}" th:text="${condomino.interior}"></a></th>
								<td th:text="${condomino.nombre}">Mark</td>
								<td th:text="${condomino.telefono}">Otto</td>
								<td th:text="${condomino.correo}">@mdo</td>
								<td class="text-end" th:text="${#numbers.formatDecimal(condomino.saldo, 1, 'COMMA', 2, 'POINT')}">@mdo</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="card-footer row">
					<div class="col-md-6">
						<nav aria-label="Page navigation">
							<ul class="pagination">
								<li class="page-item">
									<a class="page-link" href="#" aria-label="Anterior">
										<span aria-hidden="true"
										th:classappend="${condominos.isFirst ? 'disabled' : ''}"
										>&laquo;</span>
									</a>
								</li>
								<li class="page-item" th:each="i : ${#numbers.sequence( 1, condominos.getTotalPages)}">
									<a class="page-link" 
										th:classappend="${#request.getParameter('page') == i ? 'active' : ''}"  
										th:href="@{/admin/condominos(page=${i}, size=10)}"
										th:text="${i}">1
									</a>
								</li>
								<li class="page-item">
									<a class="page-link" 
										th:classappend="${condominos.isLast ? 'disabled' : ''}"
										aria-label="Siguiente">
										<span aria-hidden="true">&raquo;</span>
									</a>
								</li>
							</ul>
						</nav>		
					</div>
					<div class="col-md-6 text-end">
						<a th:href="@{/admin/facturas}" class="btn btn-secondary">Facturas</a>
						<a th:href="@{/admin/condominos/nuevo}" class="btn btn-primary">Agregar</a>
					</div>
				</div>
			</div>
		</div>
		<footer th:include="layouts/master::footer"></footer>
	</main>

	<div th:replace="layouts/master::scripts"></div>

</body>

</html>
