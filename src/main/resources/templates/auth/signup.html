<!DOCTYPE html>
<html lang="es-MX" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admino - Administración de condominios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<form class="form-signin" name="f" th:action="@{/signup}" method="post" autocomplete="off">
					<div class="card">
						<div class="card-header text-primary">Registro de usuarios</div>
						<div class="card-body">

							<div class="row">
								<div class="col">
									<div class="form-group">
										<label for="username">Username</label>
										<input type="text" name="username" id="username" class="form-control"
											placeholder="Email address" required="" autofocus="" autocomplete="off">
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<label for="condominio">Condominio</label>
										<input type="text" name="condominio" id="condominio" class="form-control"
											placeholder="Nombre del condominio" required="" autocomplete="off">
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="nombre">Nombre</label>
								<input type="text" name="name" id="nombre" class="form-control"
									placeholder="Nombre del dueño" required="" autocomplete="off">
							</div>

							<div class="row">
								<div class="col">
									<div class="form-group">
										<label for="inputEmail">Correo electronico</label>
										<input type="email" name="email" id="inputEmail" class="form-control"
											placeholder="Buzon de Email" required="">
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<label for="inputPhone">Teléfono</label>
										<input type="phone" name="phone" id="inputPhone" class="form-control"
											placeholder="Teléfono de contacto" required="">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col">
									<div class="form-group">
										<label for="inputPassword">Password</label>
										<input type="password" name="password" id="password" class="form-control"
											placeholder="Password" required="">
									</div>
								</div>
								<div class="col">

									<div class="form-group">
										<label for="confirmation">Confirmación</label>
										<input type="password" name="confirmation" id="confirmation"
											class="form-control" placeholder="Confirma tu contraseña" required="">
									</div>
								</div>
							</div>

						</div>
						<div class="card-header">
							<button class="btn btn-primary" type="submit">Sign in</button>
						</div>
					</div>


					<p class="mt-5 mb-3 text-muted text-center">© 2017-2022</p>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
